{% if analysis.procmemory %}
    <ul>
    {% for proc in analysis.procmemory %}
        <li><b>{{proc.pid}}</b> ({{proc.file}})
        {% for match in proc.yara %}
            <p>Match: {{match.name}}
            <ul>
            {% for string in match.strings %}
                <li>{{string}}</li>
            {% endfor %}
            </ul></p>
        {% endfor %}
        </li>
    {% endfor %}
{% endif %}
